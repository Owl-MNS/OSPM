        type: string
      phone:
        type: string
    type: object
  models.OrganizationOwnerResponse:
    properties:
      address:
        type: string
      email:
        type: string
      legal_national_id:
        type: string
      mobile:
        type: string
      name:
        type: string
      phone:
        type: string
