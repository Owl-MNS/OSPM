paths:
  /organization:
    delete:
      consumes:
      - application/json
      description: \
      parameters:
      - description: Organization ID
        in: query
        name: id
        type: string
      - description: Organization Name
        in: query
        name: name
        type: string
      - description: 'Deletion Mode: hard/soft'
        in: query
        name: mode
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Organization successfully deleted
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.APIError'
      summary: Delete an organization
      tags:
      - Organization
    get:
      description: \
      parameters:
      - description: includes soft deleted organizations (Optional)
        in: query
        name: list_all
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful Response
          schema:
            items:
              $ref: '#/definitions/models.OrganizationShortInfo'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.APIError'
      summary: List all organizations
      tags:
      - Organization
    post:
      consumes:
      - application/json
      description: Adds a new organization to the system. The request body must contain
        the organization details.
      parameters:
      - description: Organization details
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.Organization'
      produces:
      - application/json
      responses:
        "201":
          description: Organization successfully added
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.APIError'
      summary: Add a new organization
      tags:
      - Organization
  /organization/recover/profile:
    patch:
      description: \
      parameters:
      - description: Organization ID
        in: query
        name: id
        type: string
      - description: Organization Name
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Organization successfully deleted
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.APIError'
      summary: Recover s soft deleted organization
      tags:
      - Organization
  /organizations/profile:
    get:
      consumes:
      - application/json
      description: Retrieves detailed information about a specific organization identified
        by its name or ID.
      parameters:
      - description: Organization Name
        in: query
        name: name
        type: string
      - description: Organization ID
        in: query
        name: id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful Response
          schema:
            $ref: '#/definitions/models.OrganizationResponse'
        "404":
          description: Organization Not Found
          schema:
            $ref: '#/definitions/models.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.APIError'
      summary: Get organization profile by name or ID
      tags:
      - Organization
swagger: "2.0"
